<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kioks - Custom Enhancements</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file if any -->
</head>
<body>
    <!-- Main Content -->
    <header>
        <h1>Welcome to Kioks</h1>
    </header>
    <main>
        <p>Explore our features and enjoy a seamless experience.</p>
        <button id="actionButton">Click Me</button>
    </main>

    <!-- Custom Scripts -->
    <script>
        // Example: Simple interactivity
        document.getElementById('actionButton').addEventListener('click', () => {
            alert('Button clicked!');
        });

        // Example: Integrate Google Analytics
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-Y', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
